      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - homeserver
---
# for whole servarr project
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: servarr-data-media
spec:
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  volumeName: servarr-data-media
  storageClassName: local-storage
  resources:
    requests:
      storage: 8Ti
