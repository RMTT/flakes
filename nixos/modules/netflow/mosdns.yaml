# vim: set ft=yaml:

log:
    level: info

plugins:
    - tag: direct_list
      type: "domain_set"
      args:
        files:
          - /var/lib/netflow/chnlist.txt

    # for domains which located in oversea but not in chnlist and chn cidr
    - tag: reserve_list
      type: "domain_set"
      args:
        files:
          - /var/lib/netflow/reserve_domains.txt

    - tag: forward_proxy
      args:
        upstreams:
          - addr: https://8.8.8.8/dns-query
      type: forward

    - tag: forward_cn
      args:
        upstreams:
          - addr: https://223.5.5.5/dns-query
          - addr: https://223.6.6.6/dns-query
      type: forward

    - type: sequence
      tag: reserve
      args:
        - matches:
          - "!has_resp"
          exec: $forward_cn
        - exec: nftset inet,netflow,reserve4,ipv4_addr,32 inet,netflow,reserve6,ipv6_addr,128

    - type: sequence
      tag: direct
      args:
        - matches:
          - "!has_resp"
          exec: $forward_cn

    - type: sequence
      tag: proxy
      args:
        - matches:
          - "!has_resp"
          exec: $forward_proxy

    - type: sequence
      tag: main
      args:
        - matches:
            - qname $direct_list
          exec: goto direct
        - matches:
            - qname $reserve_list
          exec: goto reserve
        - exec: goto proxy

    - args:
        entry: main
        listen: 0.0.0.0:3353
      tag: udp_server
      type: udp_server
